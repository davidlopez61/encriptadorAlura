<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado</title>
    <link rel="stylesheet" href="encriptador.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/images/Logo.png" alt="Logo de alura con la inicial a">
    </div>
    <main>
        <section>
            <!-- se coloca text area porque permite que se escriba un numero ilimitado de caracteres vs input text -->
            <textarea class="input-text" cols="40" rows="6" placeholder="Ingrese texto aqui..."></textarea>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
            
        <section class="sectionMensaje">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="encriptador.js"></script>

    
</body>
</html>
